<p align="center"><font color="#FFFFFF">課程心得</font></p>
<p align="center"><font color="#FFFFFF">雖然不知道為甚麼要做這個網頁/font></p>
<p align="center"><font color="#FFFFFF">只要一個地方錯誤，一個符號錯誤</font></p>
<p align="center"><font color="#FFFFFF">全部都不一樣</font></p>
<p align="center"><font color="#FFFFFF">自己做了一個Lamborghini的網頁</font></p>
<p align="center"><font color="#FFFFFF">他不能跟官方網站的比</font></p>
<p align="center"><font color="#FFFFFF">做完的感覺還是很棒</font></p>
<p align="center"><font color="#FFFFFF">因為我喜歡Lamborghini的跑車</font></p>
<p align="center"><font color="#FFFFFF">以後我也要賺很多錢買一台屬於自己的牛車</font></p>
